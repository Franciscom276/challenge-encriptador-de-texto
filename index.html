<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Challenge Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="logo">
    </header>

    <main>
        <section class="section1">
            <div class="contenido-caja-texto">
                <textarea class="caja-texto" placeholder="Ingrese el texto" ></textarea>
            </div>

            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="alerta">
                <p>Solo letras en minuscula y sin acentos.</p>
            </div>

            <div class="contenedor-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="section2">
            
            <div class="contenedor-muneco">
                <img src="imagenes/MuÃ±eco.svg" alt="muneco"> 
            </div>

            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o <br> desencriptar.</p>
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="boton-copiar" value="Copiar">
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    
    </main>

    <script src="script.js"></script>

</body>
</html>
